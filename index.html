<!DOCTYPE html>
<html>
	<head>
		<title>Typing Test</title>
		<link rel="stylesheet" type="text/css" href = "style.css"></link>
		<script src = "main.js"></script>
	</head>
	<body>
		<article class="page">
			<h1 class="title">
				Typing Test
			</h1>

			<div id="text-container">
				<p id="text">Lowzy night-frumps vex'd Jack. Q</p>

				<textarea
				id="user-input"
				name="Test"
				placeholder="Start Typing Here"
				autofocusd
				></textarea>
			</div>

			<article id="stats">
				<p id = "words">STATS</p>

				<div id = "progress-box">
					<span id = "bar-text">Completion</span> <br />
					<progress min = "0" max = "100" value = "0" id = "bar"> </progress>
				</div>

				<div id = "time-box">
					<p id = "timer">:15</p>
				</div>
			</article>
		</article>
	</body>
</html>
