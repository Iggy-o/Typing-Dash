<!DOCTYPE html>
<html>
	<head>
		<title>Typing Dash</title>
		<link rel="stylesheet" type="text/css" href = "style.css"></link>
		<script src = "main.js"></script>
	</head>
	<body>
		<article class="page">
			<section id="typing">
				<h1 class="title">
					Typing Dash
				</h1>

				<div id="text-container">
					<p id="text">Lowzy night-frumps vex'd Jack. Q</p>

					<textarea
					id="user-input"
					name="Test"
					placeholder="Start Typing Here"
					autocomplete="off"
					autofocus
					></textarea>
				</div>
			</section>

			<section id="stats">
				<div>
					<span id = "bar-text">Completion</span>
					<progress min = "0" max = "100" value = "0" id = "bar"> </progress>
				</div>

				<div>
					<p id = "timer">:15</p>
				</div>
			</section>
		</article>
	</body>
</html>
